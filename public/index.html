<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <title>P2P</title>

  <div>
    <label for="yourId"></label>
    <textarea id="yourId" cols="30" rows="2"></textarea>
    <label for="otherId"></label>
    <textarea id="otherId" cols="30" rows="2"></textarea>
    <br>
    <button id="connect">Connect</button>
  </div>

  <div>
    <label for="yourMessage">Enter message:</label>
    <textarea id="yourMessage" cols="30" rows="4"></textarea>
    <button id="send">Send</button>
    <pre id="messages"></pre>
  </div>

  <script src="./js/bundle.js"></script>
</body>

</html>
