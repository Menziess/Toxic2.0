<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Toxic2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

  <div class="page">

    <div>
      <textarea readonly id="yourId" cols="30" rows="2" placeholder="Your id"></textarea>
      <textarea id="otherId" cols="30" rows="2" placeholder="Other persons id"></textarea>
      <br>
      <button id="connect">Connect</button>
    </div>

    <div>
      <textarea id="yourMessage" cols="30" rows="4" placeholder="Enter a message"></textarea>
      <br>
      <button id="send">Send</button>
      <pre id="messages"></pre>
    </div>
  </div>


  <script src="/js/bundle.js"></script>
</body>

</html>
